<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/tab-icon.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo">
            </div>
            <div class="inputs">
                <input class="text" type="text" placeholder="Email or mobile number">
                <input type="password" placeholder="Password">
                <div class="next">
                    <span>Next</span>
                </div>
                <div class="divider">
                    <div class="left"></div>
                    <span>or</span>
                    <div class="right"></div>
                </div>
                <div class="new">
                    <span>Sign Up</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
<footer>
    <div class="child">
        <div>
            <a target="blank" href="https://www.paypal.com/fr/smarthelp/contact-us">Contact Us</a>
            <a target="blank" href="https://www.paypal.com/fr/webapps/mpp/ua/privacy-full">Privacy</a>
            <a target="blank" href="https://www.paypal.com/fr/webapps/mpp/ua/legalhub-full">Legal</a>
            <a target="blank" href="https://www.paypal.com/fr/webapps/mpp/country-worldwide">Worldwide</a>
        </div>
    </div>
</footer>
</html>
